apply plugin: 'java'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile "org.seleniumhq.selenium:selenium-java:2.42.2"
    compile group: 'com.google.guava', name: 'guava', version: '17.0'
}